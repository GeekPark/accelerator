<div id="fullpage">
  <section class="section active page-home">
    <a class="logo slidedown anim-item" data-order="0.5" href="//geekpark.net" target="_blank"></a>
    <div class="txt slideup anim-item" data-order="1"></div>
    <div class="arrow-tip"></div>
  </section>
  <section class="section page-commun">
    <div class="bubble slideup anim-item" data-order="1"></div>
    <div class="page-commun-txt slideup anim-item" data-order="1"></div>
    <div class="big-bubble">
      <div class="item item1"></div>
      <div class="item item2"></div>
      <div class="item item3"></div>
      <div class="item item4"></div>
      <div class="item item5"></div>
    </div>
  </section>
  <section class="section page-attention">
    <div class="circlebg outside"></div>
    <div class="circlebg centre"></div>
    <div class="dib-center anim-item slideup circle" data-order="2"></div>
    <div class="db-center anim-item slideup page-attention-txt" data-order="2.5"></div>
    <style id="random-circle"></style>
  </section>
  <section class="section page-next">
    <div class="dollar">
      <div class="item section1"></div>
      <div class="item section2"></div>
      <div class="item section3"></div>
    </div>
    <div class="page-next-main">
      <div class="page-next-puzzle"></div>
      <div class="page-next-txt"></div>
    </div>
  </section>
  <section class="section page-partner">
    <div class="item person1"></div>
    <div class="item person2"></div>
    <div class="item person3"></div>
    <div class="item person4"></div>
    <div class="item person5"></div>
    <div class="item person6"></div>
    <div class="item person7"></div>
    <div class="item person8"></div>
    <div class="item person9"></div>
    <div class="item person10"></div>
    <div class="item person11"></div>
    <div class="db-center page-partner-txt"></div>
  </section>
  <section class="section page-time">
    <div class="bg-watch">
      <div class="bg first-watch"></div>
      <div class="bg blur-watch"></div>
      <div class="bg small-watch"></div>
    </div>
    <div class="page-time-txt"></div>
    <div class="watch"></div>
  </section>
  <section class="section page-plugin">
    <div class="commonbg underline"></div>
    <div class="commonbg plus"></div>
    <div class="commonbg gicon"></div>
    <div class="commonbg page-plugin-txt"></div>
  </section>
  <section class="section page-forward">
    <div class="db-center page-forward-txt"></div>
    <div class="bar-area">
      <div class="cloud cloud1"></div>
      <div class="cloud cloud2"></div>
      <div class="cloud cloud3"></div>
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
      <div class="bar bar4"></div>
      <div class="bar bar5"></div>
      <div class="bar bar6"></div>
      <div class="bar bar7"></div>
    </div>
  </section>
  <section class="section page-summary">
    <div class="db-center page-summary-txt"></div>
    <div class="logo"></div>
  </section>
  <section class="section page-join-us">
    <a class="dib-center join-us" href="javascript:;"><span class="normal"></span><span class="hover"></span></a>
  </section>
</div>
